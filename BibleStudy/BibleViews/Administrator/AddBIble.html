<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <section class="main-content clear-fix">

        <form name="form1" method="post" enctype="multipart/form-data" action="/api/Bible">
            <fieldset>
                <legend>Add or Update Bible</legend>
                <div>
                    <label for="bibleDate">Please Input Date</label>
                    <input type="date" name="bibleDate" />
                </div>
                <div>
                    <div>
                        <label for="bibleContent">Please Input content</label>
                    </div>
                    <textarea name="bibleContent" style="width:800px;height:800px;overflow:auto;word-wrap: break-word; word-break: normal; column-width:600px;"></textarea>
                </div>
                <div>
                    <label for="backGround">Please Upload BackGround</label>
                    <input type="file" name="backGround" />
                </div>
                <div>
                    <input type="submit" />
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
